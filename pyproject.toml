[tool.black]
line-length = 88
target_version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | env
    | _build
    | buck-out
    | build
    | dist
    | .venv
    | venv
  )/
)
'''

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
python_files = "test_*.py"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "Linux"

typeCheckingMode = "basic"        # "strict" is also a thing...
useLibraryCodeForTypes = true
reportMissingParameterType = true
